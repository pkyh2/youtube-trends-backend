services:
  api:
    image: ghcr.io/pkyh2/youtube-trends-backend:dev-latest
    container_name: youtube-trends-api-dev
    env_file:
      - .env
    ports:
      - "4000:3000"
    restart: always
    volumes:
      - ./logs:/app/logs

    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
